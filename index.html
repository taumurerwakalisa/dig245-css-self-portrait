    <script>
        const mouseCoordText = document.getElementById("Mouse_position");
        let Mouse_position= {x:undefined, y:undefined};
        window.addEventListener('mousemove', (event) => {
            Mouse_position = {x: event.clientX, y: event.clientY};
            mouseCoordText.textContent = `(${Mouse_position.x}, ${Mouse_position.y})`;
